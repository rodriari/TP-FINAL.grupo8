	<meta charset="ISO-8859-1">

</head>

<body>
<div class="rom p-2 n-0">

                <nav class="navbar navbar-dark bg-dark">
                  <div class="container-fluid">
                  <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-dark p-4">
                      <a class="btn btn-outline-danger form-control" href="#" th:href="@{/logout}">
			             <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
			              <br>
			               <span>Cerrar Sesion</span>
			               <span class="float-right"><i class="fas fa-sign-out-alt"></i></span>
		                   </a>	
                        <ul class="nav justify-content-end">
                         <li class="nav-item">
                          <a class="nav-link" href="/compra">Comprar Ticket</a>
                         </li>
                         <li class="nav-item dropdown">
                         <a class="nav-link dropdown-toggle" href="" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Pelicula</a>
                         <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                         <li><a class="dropdown-item" href="/listadoPeliculaCliente">Ver Cartelera</a></li>
                         <li><a class="dropdown-item" href="/cargarInfo">Comentar Pelicula</a></li>
                         <li><a class="dropdown-item" href="/listadoComentario">Ver Comentarios</a></li>
                         
                         </ul>
                         </li>
                         </ul>
                        </div>
                         </div>
                           <nav class="navbar navbar-dark bg-dark">
                              <div class="container-fluid">
                                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                                  </button>
                             </div>
                       	</nav>
                    <a class="navbar-brand" href="index.html">CINE EMPIRE</a>
                  </div>
                </nav>
               </div>
            </div>
	<div class="container">

		
		
		
		
		
			<div class="card mx-auto mt-5 border-dark" style="max-width: 900px;" th:each="m : ${listaPelicula}">
				<div class="row g-0">
				
						<div class="col-md-4">
							<img class="img-fluid" th:src="${'data:image/png;base64,'+m.imagen}" alt="">
						</div>
						<div class="col-md-8">
							<div class="card-body bg-warning">
								<h5 class="card-title" th:text="${m.nombrePelicula}"></h5>
								<p class="card-text" th:text="${m.descripcionPelicula}"></p>
								<p class="card-text">Fecha de Estreno: 
									<b th:text="${m.fechaEstreno}"></b>
								</p>
								<p class="card-text">Horario: <b th:text="${m.horario}"></b>
								<p class="card-text">Duracion: <b th:text="${m.duracionPelicula}"></b>
								<p class="card-text">Genero: <b th:text="${m.generoPelicula}"></b>
							</div>
						</div>
					
				</div>	
			</div>
		<button type="submit" class="btn btn-primary" th:href="@{/index}"><i class="fas fa-sign-in-alt"></i> Volver </button>
	</div>
	       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
