<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Login</title> 
	      <link th:href="@{/css/Login.css}" rel="stylesheet" type="text/css" href="../static/css/Login.css">
	     <link rel="shortcut icon" href="/img/palomitas.jpg" type="image/x-icon">
	      
	      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="rom p-2 n-0">
               <div class="col 12">
                <nav class="navbar navbar-dark bg-dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="Intro.html"><h2> CINE EMPIRE</h2></a>
                  </div>
                </nav>
               </div>
            </div>
            
<div class="modal-dialog text-center">
	<div class="col-sm-12 main-section">
			<div class="modal-content">
               <form class="formulario" th:action="@{/login}" method="post">        
                   <h1>Login</h1>
                      <div class="contenedor">
                         <div class="input-contenedor" id="user-group">
						<input type="number" class="form-control" placeholder="DNI" name="dni" />
					</div>
					<div class="input-contenedor" id="contrasena-group">
							<input type="password" class="form-control" placeholder="Password" name="contrasena" />
					</div>
					<button type="submit" class="btn-btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
				</form>
				<div class="col-12">
					<li class="nav-item"><a class="nav-link active" href="/otroUsuario">No tienes cuenta? Ingrese aqui para crear cuenta</a></li>
				</div>
				<div th:if="${param.error}" class="alert alert-primary" role="alert">
				Password o DNI Incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
					Has cerrado sesion
				</div>
			</div>
			
		</div>
	</div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
