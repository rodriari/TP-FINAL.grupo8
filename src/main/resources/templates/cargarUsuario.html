<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <link rel="shortcut icon" href="/img/palomitas.jpg" type="image/x-icon">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
          <title>Cine Empire</title> 
	      <link th:href="@{/css/registrar.css}" rel="stylesheet" type="text/css" href="/css/registrar.css">
	      
</head>

<body>
<div class="rom p-2 n-0">
               <div class="col 12">
                <nav class="navbar navbar-dark bg-dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                    <h2> CINE EMPIRE</h2></a>
                  </div>
                </nav>
               </div>
            </div>
	<div class="contenedor">

		<div class="modal-dialog text-center">
			<div class="modal-content">
				
					<h4>Registro de Usuario</h4>
					<form class="form" role="form" autocomplete="off" th:object="${usuario}"
						th:action="${editMode}? @{/editarUsuario} : @{/guardarUsuario}" method="post">
						<input type="hidden" class="form-control" th:if="${editMode}" th:field="*{contrasena}">
						<input type="hidden" class="form-control" th:if="${editMode}" th:field="*{dni}">
						<input type="hidden" class="form-control" th:if="${editMode}" th:field="*{tipo}">




						<!-- TIPO DE USUARIO -->
				       <div class="custom-control custom-radio">
				  <input type="radio" id="CLIENTE" name="tipo" class="custom-control-input" value="CLIENTE" th:if="${editMode==false}">
				  <label class="custom-control-label" for="CLIENTE" th:if="${editMode==false}">Cliente</label>
			</div>
			
			<div class="custom-control custom-radio">
				  <input type="radio" id="ADMIN" name="tipo" class="custom-control-input" value="ADMIN" th:if="${editMode==false}">
				  <label class="custom-control-label" for="ADMIN" th:if="${editMode==false}">Administrador</label>
			</div>
			
				<div class="custom-control custom-radio">
				  <input type="radio" id="estado" th:field="*{estado}" class="custom-control-input" value="true" th:if="${editMode==true}">
				  <label class="custom-control-label" for="estado" th:if="${editMode==true}">Activar Estado</label>
			</div>
			
			<div class="custom-control custom-radio">
				  <input type="radio" id="estadoInactivo" th:field="*{estado}" class="custom-control-input" value="false" th:if="${editMode==true}">
				  <label class="custom-control-label" for="estadoInactivo" th:if="${editMode==true}">Inactivo</label>
			</div>
			
			<div class="custom-control custom-radio">
				  <input type="radio" id="estado" th:field="*{estado}" class="custom-control-input" value="true" th:if="${editMode==true}">
				  <label class="custom-control-label" for="estado" th:if="${editMode==true}">Activar Estado</label>
			</div>
			
			<div class="custom-control custom-radio">
				  <input type="radio" id="estadoInactivo" th:field="*{estado}" class="custom-control-input" value="false" th:if="${editMode==true}">
				  <label class="custom-control-label" for="estadoInactivo" th:if="${editMode==true}">Inactivo</label>
			</div>
			
			<!-- DATOS DE USUARIO -->
			<div class="form-group">
						<div class="input-contenedor">
						<i class="fas fa-user icon"></i>
						<input type="number" class="form-control"id="dni" th:field="*{dni}"
								th:if="${editMode==false}" placeholder="Ingrese DNI" name="dni" required>
					</div>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
							</div>
						</div>
						<div class="form-group">
						<div class="input-contenedor" >
						<i class="fas fa-user icon"></i>
						<input type="text" class="form-control" id="nombre" th:field="*{nombre}"
								placeholder="Ingrese nombre completo">
					    </div>
   </div>
					    <div class="input-contenedor" >
					    <i class="fas fa-user icon"></i>
						<input type="text" class="form-control" id="apellido" th:field="*{apellido}"
						
								placeholder="Ingrese apellido">
					    </div>
			            
			            <div class="input-contenedor" >
						<input type="email" class="form-control" id="exampleInputEmail1" th:field="*{email}"
								placeholder="Ingrese email">
					    </div>
		                
						<div class="input-contenedor">
							<input type="password" class="form-control" id="exampleInputPassword1"
								th:field="*{contrasena}" th:if="${editMode==false}" placeholder="Ingrese Password">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('contrasena')}"
								th:errors="*{contrasena}"></div>
						</div>

						<div class="input-contenedor">
							<label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
							<input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}"
								placeholder="Ingrese su fecha de nacimiento">
						</div>	
						<button type="submit" class="btn-btn-primary"th:text="${editMode}? 'Modificar' : 'Registrarse'"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
						<a class="btn btn-light" th:href="@{/login}">Volver</a>
 
					</form>
				
			</div>
		</div>
	</div>
	   

</body>

</html>
