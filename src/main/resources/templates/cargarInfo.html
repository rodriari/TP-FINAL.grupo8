	<div class="contenedor">
	<div class="modal-dialog text-center">
				<div class="modal-content">
					<h4>Registro de Comentario y Valoracion</h4>
		<form class="form-group" th:object="${unaInfo}" th:action="@{/guardarInfo}" method="post">

			<div class="form-group">	
				<label for="exampleInputPassword1" class="form-label">Peliculas</label>
				<select class="form-control" th:field="*{pelicula.idPelicula}">
					<option th:each="p:${peliculas}" th:value="${p.idPelicula}" th:text="${p.nombrePelicula}"></option>
				</select>
			</div>
			<label for="texto">Comentario</label>
			<textarea class="form-control" id="texto" th:field="*{texto}" value=""></textarea>
			<br>
			<div class="mb-3">
				<label for="valoracion" class="form-label">Valoracion</label>
				<!-- <input type="number" class="form-control" id="valoracion" th:field="*{valoracion}" required> -->

				<div class="col-sm-10">
				<p class="calificacion">
						<input th:field="*{valoracion}" class="inval" id="radio1" type="radio" name="estrellas"
							value="1">
						<!----><label class="val" for="radio1">1</label>
						<!----><input th:field="*{valoracion}" class="inval" id="radio2" type="radio" name="estrellas"
							value="2">
						<!----><label class="val" for="radio2">2</label>
						<!--  --> <input th:field="*{valoracion}" class="inval" id="radio3" type="radio"
							name="estrellas" value="3">
						<!----><label class="val" for="radio3">3</label>
						<!----><input th:field="*{valoracion}" class="inval" id="radio4" type="radio" name="estrellas"
							value="4">
						<!----><label class="val" for="radio4">4</label>
						<!----><input th:field="*{valoracion}" class="inval" id="radio5" type="radio" name="estrellas"
							value="5">
						<!----><label class="val" for="radio5">5</label>
					</p>
					<p class="calificacion">
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>


					</p>
				</div>

				<div class="alert alert-danger" th:if="${#fields.hasErrors('valoracion')}" th:errors="*{valoracion}">
				</div>
			</div>

			<button type="submit" class="button"><span>Valorar y Comentar</span> </button>
			<a class="button" th:href="@{/index}">Volver</a>

		</form>
		<div class="col-md-1"></div>
		<div class="portada col-md-4">
			<tr th:each="p : ${peliculas}">
				<td><img th:src="${'data:image/jpg;base64,'+p.imagen}" alt=""></td>
			</tr>
		</div>
