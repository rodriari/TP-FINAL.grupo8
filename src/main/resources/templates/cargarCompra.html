<body>
<div class="rom p-2 n-0">
               <div class="col 12">
                <nav class="navbar navbar-dark bg-dark">
                  <div class="container-fluid">
                  <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-dark p-4">
                      <a class="btn btn-outline-danger form-control" href="#" th:href="@{/logout}">
			             <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
			              <br>
			               <span>Cerrar Sesion</span>
			               <span class="float-right"><i class="fas fa-sign-out-alt"></i></span>
		                   </a>	
                        <ul class="nav justify-content-end">
                         <li class="nav-item">
                          <a class="nav-link" href="/compra">Comprar Ticket</a>
                         </li>
                         <li class="nav-item dropdown">
                         <a class="nav-link dropdown-toggle" href="" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Pelicula</a>
                         <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                         <li><a class="dropdown-item" href="/listadoPeliculaCliente">Ver Cartelera</a></li>
                         <li><a class="dropdown-item" href="/cargarInfo">Comentar Pelicula</a></li>
                         <li><a class="dropdown-item" href="/listadoComentario">Ver Comentarios</a></li>
                         
                         </ul>
                         </li>
                         </ul>
                        </div>
                         </div>
                           <nav class="navbar navbar-dark bg-dark">
                              <div class="container-fluid">
                                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                                  </button>
                             </div>
                       	</nav>
                    <a class="navbar-brand" href="index.html">CINE EMPIRE</a>
                  </div>
                </nav>
               </div>
            </div>
	<div class="container">
		<!--<div th:insert="/layouts/header0 :: header"></div>-->

		<div class="modal-dialog text-center">
			<div class="col-sm-8 main-section">
				<div class="modal-content">
				<h4>Compra de Entradas</h4>
			

      			<form class="form"
      			th:object="${boleto}" th:action="@{/guardarCompra}" method="post"enctype="multipart/form-data">
       	 
       	  <div class="mb-3" th:if="${editMode == false}">
	          <label for="usuario" class="form-label">Usuarios</label> 
	          <select class="form-control" 
	          			th:field="*{usuario.dni}">
	          				<option th:each="u:${usuarios}" th:value="${u.dni}" th:text="${u.apellido}"></option>
	          </select>
		  </div>
		  
		  
		  <div class="mb-3">
		  	 <label for="peliculas" class="form-label">Peliculas</label>
			 <select class="form-control" 
			 		th:field="*{pelicula.idPelicula}">
	         			<option th:each="p:${peliculas}" th:value="${p.idPelicula}" th:text="${p.nombrePelicula}"></option>
	         </select>
		 </div>
			
        <div class="mb-3">
          <label for="birthdateID" class="form-label">Fecha de Compra</label>
          <input th:field="*{fechaDeCompra}" type="date" class="formcontrol" id="birthdateID"  placeholder="Ingrese fecha de compra">
        </div>
	
		  <button type="submit" class="btnbtn-primary">Comprar</button>
		  <a class="btnbtn-light" th:href="@{/index}">Volver</a>
		
		</form>
			
				</div>
			</div>
		</div>
		
	</div>
	       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
